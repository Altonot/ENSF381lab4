<!DOCTYPE html>
<html>
<head>
    <title>Lab4 – Exercise 2</title>
</head>
<body>
    <h1>JavaScript Lab - Exercise 2</h1>
    
    <script>
        // ✅ Step 1: Declaring Functions
        function add(num1, num2) {
            return num1 + num2;
        }

        function subtract(num1, num2) {
            return num1 - num2;
        }

        console.log("add(5, 3):", add(5, 3)); // Expected output: 8
        console.log("subtract(10, 4):", subtract(10, 4)); // Expected output: 6

        // ✅ Step 2: Using Default Parameters
        function add(num1, num2 = 0) {
            return num1 + num2;
        }

        function subtract(num1, num2 = 0) {
            return num1 - num2;
        }

        console.log("add(5):", add(5)); // Expected output: 5
        console.log("subtract(10):", subtract(10)); // Expected output: 10
        console.log("add(5, 3):", add(5, 3)); // Expected output: 8
        console.log("subtract(10, 4):", subtract(10, 4)); // Expected output: 6

        // ✅ Step 3: Implementing Arrow Functions
        const addArrow = (num1, num2 = 0) => num1 + num2;
        const subtractArrow = (num1, num2 = 0) => num1 - num2;
        const multiply = (num1, num2) => num1 * num2;
        const divide = (num1, num2) => num2 === 0 ? "Error: Division by zero is not allowed" : num1 / num2;

        console.log("multiply(6, 7):", multiply(6, 7)); // Expected output: 42
        console.log("divide(10, 2):", divide(10, 2)); // Expected output: 5
        console.log("divide(10, 0):", divide(10, 0)); // Expected output: "Error: Division by zero is not allowed"

        // ✅ Step 4: Understanding Callback Functions
        const calculator = (num1, num2, operation) => operation(num1, num2);

        console.log("calculator(5, 3, addArrow):", calculator(5, 3, addArrow)); // Expected output: 8
        console.log("calculator(6, 2, multiply):", calculator(6, 2, multiply)); // Expected output: 12
        console.log("calculator(10, 0, divide):", calculator(10, 0, divide)); // Expected output: "Error: Division by zero is not allowed"

    </script>
</body>
</html>
