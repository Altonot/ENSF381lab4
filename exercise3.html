<!DOCTYPE html>
<html>
    <head>
        <title>Lab4 â€“ Exercise 1</title>

    <body>
        <h1>JavaScript Lab</h1>
        <script>
            //Arrays and Basic Methods
            let classRoster = ['Alice', 'Tom', 'Charlie', 'Diana', 'Evan']
            let stringRoster = classRoster.toString()
            console.log(stringRoster)
            console.log(classRoster)
            classRoster.push('Fiona', 'Nancy')
            classRoster.shift()
            console.log(classRoster)
            console.log(classRoster.length)
            //Objects with Nested Structures
            let classInfo = {
                className: 'ENSF381: Full-Stack Web Development',
                instructor: 'Dr. Smith',
                students: classRoster,
                details: {
                    semester: 'Winter',
                    year: 2025
                }
            }
            let classMeeting = ['Monday', 'Wednesday', 'Friday']
            classInfo.schedule = classMeeting
            classInfo.instructor = 'Dr. Abdellatif'
            console.log(classInfo.className, classInfo.instructor, classInfo.students)
            console.log(classInfo.details.semester)
            console.log(classInfo)
            let {className, students} = classInfo
            console.log(className, students)
            let {semester, year} = classInfo.details
            console.log(semester, year)
            let [student1, student2, ...remainingStudents] = classRoster
            console.log(student1, student2)
            console.log(remainingStudents)
        </script>
    </body>
</html>
